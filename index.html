<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tipos de Input</title>
</head>
<body>
    <div class="container mt-5">
        <br>
        <h3 class="mb-3">TIPOS DE INPUT</h1>
        <div class="form-group">
            <label for="textInput">Texto:</label>
            <input type="text" id="textInput" class="form-control">
        </div>

        <div class="form-group">
            <label for="passwordInput">Senha:</label>
            <input type="password" id="passwordInput" class="form-control">
        </div>

        <div class="form-group">
            <label for="numberInput">Número:</label>
            <input type="number" id="numberInput" class="form-control">
        </div>

        <div class="form-group">
            <label for="rangeInput">Faixa:</label>
            <input type="range" id="rangeInput" class="form-control-range">
        </div>

        <div class="form-group">
            <label for="dateInput">Data:</label>
            <input type="date" id="dateInput" class="form-control">
        </div>

        <div class="form-group">
            <label for="buttonInput">Botão:</label>
            <input type="button" id="buttonInput" class="btn btn-primary" style="width: 100%;">
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" id="checkboxInput" class="form-check-input">
                <label class="form-check-label" for="checkboxInput">Checkbox</label>
            </div>
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="radio" id="radioInput" class="form-check-input">
                <label class="form-check-label" for="radioInput">Radio</label>
            </div>
        </div>

        <div class="form-group">
            <label for="fileInput">Arquivo:</label>
            <input type="file" id="fileInput" class="form-control-file">
        </div>

        <div class="form-group">
            <label for="colorInput">Cor:</label>
            <input type="color" id="colorInput" class="form-control" style="padding: 0;">
        </div>
    </div>

    <!-- Adicione o JavaScript do Bootstrap (opcional, dependendo dos recursos que você utilizará) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
